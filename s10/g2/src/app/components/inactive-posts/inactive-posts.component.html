<div class="container mt-5">
  <div *ngFor="let post of posts; let i = index">
    <app-card *ngIf="!post.active" [post]="post">
      <button (click)="attiva(post.id,i)" class="btn btn-primary">Attiva</button>
      <button (click)="dettagli(post.id)" [routerLink]="['/details', post.id]" class="btn btn-primary ms-3">Dettagli</button>
    </app-card>
  </div>
  </div>
